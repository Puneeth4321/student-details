<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #87CEFA; /* Light Blue background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input[type="checkbox"] {
            transform: scale(1.5);
        }

        input[type="submit"] {
            background-color: #333333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Student Attendance </h1>
    <form id="attendanceForm" action="submit.php" method="POST">
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Present</th>
                    <th>Absent</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Likhith </td>
                    <td><input type="checkbox" name="attendance[]" value="student1"></td>
                    <td><input type="checkbox" name="attendance[]" value="student1"></td>
                </tr>
                <tr>
                    <td>Prajwal</td>
                    <td><input type="checkbox" name="attendance[]" value="student2"></td>
                    <td><input type="checkbox" name="attendance[]" value="student2"></td>
                </tr>
                <tr>
                    <td>Naveen</td>
                    <td><input type="checkbox" name="attendance[]" value="student2"></td>
                    <td><input type="checkbox" name="attendance[]" value="student2"></td>
                </tr>
                <tr>
                    <td>Suhas</td>
                    <td><input type="checkbox" name="attendance[]" value="student2"></td>
                    <td><input type="checkbox" name="attendance[]" value="student2"></td>
                </tr>
            </tbody>
        </table>

        <input type="submit" value="Submit Attendance">
    </form>
</body>
</html>
